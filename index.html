<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

        <button class="btn-novo-conselho"><img src="src/images/icon-dice.svg" alt=""></button>
